<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js Newsletter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="vue-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="styles.css" media="screen" charset="utf-8">
    <meta name="description" content="Vue.js Newsletter: Weekly dose of handpicked Vue.js news!">

  <body>
    <div class="newsletter">
      <img class="newsletter-logo" src="vue-newsletter.png" alt="Vue.js Newsletter logo" />
      <h1 class="newsletter-title">The Official Vue.js Newsletter</h1>
      <p class="newsletter-description">
        Weekly dose of handpicked Vue.js news!
      </p>

      <div id="revue-embed" class="signup">
        <form action="https://www.getrevue.co/profile/vuenewsletter/add_subscriber" method="post" id="revue-form" name="revue-form"  target="_blank">
          <div class="revue-form-group">
            <input class="revue-form-field" placeholder="Your email address..." type="email" name="member[email]" id="member_email" required>
            <input class="revue-form-button" type="submit" value="Subscribe" name="member[subscribe]" id="member_submit">
          </div>
        </form>
      </div>

      <div class="content">
        <div class="content-read">
            <p class="content-title">Read the News</p>
            <div class="newsletter__previous"><a href="https://www.getrevue.co/profile/vuenewsletter">Browse previous issues</a></div>
          </div>
    
          <div class="content-listen">
            <p class="content-title">Listen to the Podcast</p>
            <a class="podcast-subscribe" href="https://itunes.apple.com/us/podcast/the-official-vue-news/id1329151772" target="_blank">Apple Podcasts</a>
            <a class="podcast-subscribe" href="https://subscribeonandroid.com/vuenews.fireside.fm/rss" target="_blank">Android</a>
            <a class="podcast-subscribe" href="https://vuenews.fireside.fm/rss" target="_blank">RSS</a>            
          </div>
      </div>

      <p class="footer">
          Created by <a href="https://twitter.com/DamianDulisz" target="_blank">@damiandulisz</a>, <a href="https://twitter.com/greggpollack" target="_blank">@greggpollack</a>, <a href="https://twitter.com/adamjahr" target="_blank">@adamjahr</a> and <a href="https://twitter.com/venticco" target="_blank">@venticco</a>.
          <br>
          Proudly supported by <a href="http://monterail.com" target="_blank"><img src="monterail-logo.png" class="monterail-link"/>Monterail</a> and <a href="http://vuemastery.com" target="_blank"> <img src="vuemastery-logo.png" class="vuemastery-logo" alt="Vue Mastery logo"/>Vue Mastery</a>.
        </p>
